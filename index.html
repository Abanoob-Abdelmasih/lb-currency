<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currecny convertor</title>
</head>

<body class="LbBackground">
    <div class="container">
        <h1 class="text-bigger">Lebanese currency calculator</h1>
        <div class="currency-container">
            <label class="text-center text-big" for="1d2lira">Current 1 dollar to lira</label>
            <div class="flex gap-half">
                <input id="1d2lira" name="1d2lira" type="number" value="89000">
            </div>
        </div>
        <div class="currency-container">
            <label for="lira">Lira</label>
            <div class="flex gap-half">
                <input id="lira" name="lira" type="number" placeholder="100">
                <input type="button" value="Convert" name="button" id="lira-button" class="button " onClick="liraToOtherCurrencies()">
            </div>
        </div>
        <div class="currency-container">
            <label for="dollar">Dollar</label>
            <div class="flex gap-half">
                <input id="dollar" name="dollar" type="number" placeholder="100">
                <input type="button" value="Convert" name="button" id="dollar-button" class="button "
                    onClick="dollarToOtherCurrencies()">
            </div>
        </div>
        <div class="currency-container">
            <label for="kd">Kuwait Dinar</label>
            <div class="flex gap-half">
                <input id="kd" name="kd" type="number" placeholder="100">
                <input type="button" value="Convert" name="button" id="kd-button" class="button " onClick="kdToOtherCurrencies()">
            </div>
        </div>
        <div class="currency-container">
            <button class="reset-button" onClick="reset()">RESET</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
