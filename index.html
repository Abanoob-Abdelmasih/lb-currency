<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currecny convertor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="LbBackground">
    <div class="container">
        <h1 class="text-bigger">Lebanese currency calculator</h1>
        <div class="currency-container">
            <label class="text-center text-big" for="1d2lira">Current 1 dollar to lira</label>
            <div class="flex gap-half">
                <input id="1d2lira" name="1d2lira" type="number" value="89400">
            </div>
        </div>
        <div class="currency-container">
            <label for="lira">Lira</label>
            <div class="flex gap-half">
                <input id="lira" name="lira" type="number" placeholder="100">
                <input type="button" value="Convert" name="button" id="lira-button" class="button "
                    onClick="liraToOtherCurrencies()">
            </div>
        </div>
        <div class="currency-container">
            <label for="dollar">Dollar</label>
            <div class="flex gap-half">
                <input id="dollar" name="dollar" type="number" placeholder="100">
                <input type="button" value="Convert" name="button" id="dollar-button" class="button "
                    onClick="dollarToOtherCurrencies()">
            </div>
        </div>
        <div class="currency-container">
            <label for="kd">Kuwait Dinar</label>
            <div class="flex gap-half">
                <input id="kd" name="kd" type="number" placeholder="100">
                <input type="button" value="Convert" name="button" id="kd-button" class="button "
                    onClick="kdToOtherCurrencies()">
            </div>
        </div>
        <div class="currency-container">
            <button class="reset-button" onClick="reset()">RESET</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
